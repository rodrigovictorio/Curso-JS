<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculando IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="entrada">
        <h1>Tabela IMC</h1>

        <div id="lateral-esquerda">
            <h2>IMC</h2>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
        </div>

        <div id="lateral-direita">
            <h2>Resultado</h2>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade (Grau 1)</p>
            <p>Obesidade (Grau 2)</p>
            <p>Obesidade (Grau 3)</p>
        </div>

        <div id="conteudo-central">
            
            <form action="" method="POST" autocomplete="off">
                <h1>Calcule seu IMC</h1>
                <label for="input-peso">Peso:</label>
                <input type="number" id="input-peso" step="any">

                <label for="input-altura">Altura</label>
                <input type="number" id="input-altura" step="any">

                <input id="calcular" type="submit" value="Calcular" formaction="javascript:calculando()">
    <!--
                <label for="input-test-1">Label teste #1</label>
                <input type="text" id="input-test-1">
    
                <label for="input-test-2">Label teste #2</label>
                <input type="text" id="input-test-2">
    
                <label for="input-test-3">Label teste #3</label>
                <input type="text" id="input-test-3">
    
                <label for="input-test-4">Label teste #4</label>
                <input type="text" id="input-test-4">
    
                <button>Enviar</button>
    -->
            </form>
        </div>

        <section id="saida"></section>

    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
